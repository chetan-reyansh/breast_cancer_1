<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>  
</head>

<body>
 <div class="login">
	<h1>Predict Salary Analysis</h1>

    <form action="http://127.0.0.1:5000/predict" method="POST">
    
      <div>
      <label>Texture Mean</label>
        <input
          type="text"
          id="texture_mean"
          name="texture_mean"
          placeholder="Enter the Texture Mean"
        />
      </div>
    
      <br />
    
      <div>
        <label>Perimeter Mean</label>
        <input
          type="text"
          id="perimeter_mean"
          name="perimeter_mean"
          placeholder="Enter the Perimeter Mean"
        />
      </div>
    
      <br />
    
      <div>
        <label>Area Mean</label>
        <input
          type="text"
          id="area_mean"
          name="area_mean"
          placeholder="Enter the Area Mean"
        />
      </div>
      <br />
      <div>
        <label>Smoothness Mean</label>
        <input
          type="text"
          id="smoothness_mean"
          name="smoothness_mean"
          placeholder="Enter the Smoothness Mean"
        />
      </div>
      <br />
      <div>
        <label>Compactness Mean</label>
        <input
          type="text"
          id="compactness_mean"
          name="compactness_mean"
          placeholder="Enter the Compactness Mean"
        />
      </div>
      <br />
      <div>
        <label>Concavity Mean</label>
        <input
          type="text"
          id="concavity_mean"
          name="concavity_mean"
          placeholder="Enter the Concavity Mean"
        />
      </div>
      <br />
      <div>
        <label>Concave Point Mean</label>
        <input
          type="text"
          id="concave points_mean"
          name="concave points_mean"
          placeholder="Enter the Concave Point Mean"
        />
      </div>
      <br />
      <div>
        <label>Symmetry Mean</label>
        <input
          type="text"
          id="symmetry_mean"
          name="symmetry_mean"
          placeholder="Enter the Symmetry Mean"
        />
      </div>
      <br />
      <div>
        <label>Fractal Dimension Mean</label>
        <input
          type="text"
          id="fractal_dimension_mean"
          name="fractal_dimension_mean"
          placeholder="Enter the Fractal Dimension Mean"
        />
      </div>
      <br />
      <div>
        <label>Radius SE</label>
        <input
          type="text"
          id="radius_se"
          name="radius_se"
          placeholder="Enter the Radius SE"
        />
      </div>
      <br />
      <div>
        <label>Texture SE</label>
        <input
          type="text"
          id="texture_se"
          name="texture_se"
          placeholder="Enter the Texture SE"
        />
      </div>
      <br />
      <div>
        <label>Perimeter SE</label>
        <input
          type="text"
          id="perimeter_se"
          name="perimeter_se"
          placeholder="Enter the Perimeter SE"
        />
      </div>
      <br />
      <div>
        <label>Area SE</label>
        <input
          type="text"
          id="area_se"
          name="area_se"
          placeholder="Enter the Area SE"
        />
      </div>
      <br />
      <div>
        <label>Smoothness SE</label>
        <input
          type="text"
          id="smoothness_se"
          name="smoothness_se"
          placeholder="Enter the Smoothness SE"
        />
      </div>
      <br />
    
      <button type="submit">Get Prediction</button>
    </form>
    
    {{ prediction_text }}

 </div>


</body>
</html>
